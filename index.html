<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre with Default Controls</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="night-view">Night View</button>
    <button id="inozu">Ino Map</button>
  </div>
  <div id="map"></div>

  <script>
    // MapLibreのマップを初期化
    const map = new maplibregl.Map({
      container: 'map', // マップを表示するdivのID
      style: 'https://chizutodesign.github.io/map-styles/style/night-view.json', // 初期スタイル
      center: [139.6917, 35.6895], // 東京の座標
      zoom: 10
    });

    // 拡大縮小ボタンを右上に追加
    const navControl = new maplibregl.NavigationControl({
      visualizePitch: true // 回転ボタンを有効化（任意）
    });
    map.addControl(navControl, 'top-right');

    // デフォルトのOSM脚注を右下に表示
    const attributionControl = new maplibregl.AttributionControl({
      compact: true // 表示をコンパクトにする
    });
    map.addControl(attributionControl, 'bottom-right');

    // スタイル切り替えボタンの動作
    document.getElementById('night-view').addEventListener('click', () => {
      map.setStyle('https://chizutodesign.github.io/map-styles/style/night-view.json');
    });

    document.getElementById('inozu').addEventListener('click', () => {
      map.setStyle('https://chizutodesign.github.io/map-styles/style/inozu.json');
    });
  </script>
</body>
</html>
