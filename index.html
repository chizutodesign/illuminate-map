<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Map with AIST Tiles</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="night-view">Night View</button>
    <button id="inozu">Ino Map</button>
  </div>
  <div id="map"></div>

  <script>
    // MapLibreのマップを初期化
    const map = new maplibregl.Map({
      container: 'map', // マップを表示するdivのID
      style: 'https://chizutodesign.github.io/map-styles/style/night-view.json', // 初期スタイル
      center: [139.6917, 35.6895], // 東京の座標
      zoom: 10,
      minZoom: 4, // 最小ズーム
      maxZoom: 20 // 最大ズーム
    });

    // ナビゲーションコントロールを右上に追加
    map.addControl(new maplibregl.NavigationControl({
      visualizePitch: true // 3D回転用のボタンを有効化
    }), 'top-right');

    // スタイルがロードされた後に3D用の設定を追加
    map.on('style.load', () => {
      // 産総研の標高タイルをソースとして追加
      map.addSource('aist-dem', {
        type: 'raster-dem',
        tiles: [
          'https://gbank.gsj.jp/tiles/elevation/ELEVATION/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: '© <a href="https://gbank.gsj.jp/seamless/elev/" target="_blank">産総研 シームレス標高タイル</a>'
      });

      // 3D地形を設定
      map.setTerrain({
        source: 'aist-dem',
        exaggeration: 1.0 // 地形の強調度
      });

      // 空のレイヤー（3D地形を強調するため）
      map.addLayer({
        id: 'sky',
        type: 'sky',
        paint: {
          'sky-type': 'atmosphere',
          'sky-atmosphere-sun': [0.0, 90.0],
          'sky-atmosphere-sun-intensity': 15
        }
      });
    });

    // スタイル切り替えボタンの動作
    document.getElementById('night-view').addEventListener('click', () => {
      map.setStyle('https://chizutodesign.github.io/map-styles/style/night-view.json');
    });

    document.getElementById('inozu').addEventListener('click', () => {
      map.setStyle('https://chizutodesign.github.io/map-styles/style/inozu.json');
    });
  </script>
</body>
</html>
