<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜景マップ｜Night View Map</title>
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>

const map = new maplibregl.Map({
  container: 'map', // 地図を表示する要素のID
  style: './style.json', // カスタムスタイルのパス
  center: [139.8, 35.6], // 地図中心
  zoom: 9, // 初期ズーム
  minZoom: 4, // 最小ズームレベルを4に設定
  pitch: 0, // ピッチ（傾き）を無効化
  bearing: 0 // 回転をリセット
});

  </script>
</body>
</html>
