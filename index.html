<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Geolocation</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // MapLibreのマップを初期化
    const map = new maplibregl.Map({
      container: 'map', // マップを表示するdivのID
      style: 'https://chizutodesign.github.io/map-styles/style/night-view.json', // 初期スタイル
      center: [139.6917, 35.6895], // 東京の座標
      zoom: 10,
      minZoom: 4, // 最小ズーム
      maxZoom: 20 // 最大ズーム
    });

    // ナビゲーションコントロールを右上に追加
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // 現在地ボタンを右上に追加
    const geolocateControl = new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true // 高精度位置情報を有効化
      },
      trackUserLocation: true, // ユーザーの位置を追跡
      showAccuracyCircle: true // 精度を示す円を表示
    });

    map.addControl(geolocateControl, 'top-right');

    // 現在地ボタンがクリックされたときのログ（任意）
    geolocateControl.on('geolocate', (position) => {
      console.log('現在地:', position.coords.latitude, position.coords.longitude);
    });
  </script>
</body>
</html>
